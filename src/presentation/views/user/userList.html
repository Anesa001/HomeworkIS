
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #cccccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .adminBadge {
            background-color: indianred;
            color: #ffffff;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1>User List</h1>

<table>
  <thead>
  <tr>
    <th>Email</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <forEach items="${users}" var="user">
    <tr>
      <td>${user.email}</td>
      <td>
        <if test="${user.role == 'ADMIN'}">
          <span class="adminBadge">${user.role}</span>
        </if>
        <if test="${user.role == 'STANDARD'}">
          ${user.role}
        </if>
      </td>
    </tr>
  </forEach>
  </tbody>
</table>
</body>
</html>
